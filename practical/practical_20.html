<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 60px;
        }
        
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary" style="min-height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-7 bg-warning" style="min-height: 200px;"></div>
            <div id="flex-box" class="col-5" style="padding-right: 0px;">
                <div class="bg-info" style="min-height: 100px; margin-bottom: 10px;"></div>
                <div class="bg-info" style="min-height: 100px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark" style="min-height: 100px;"></div>
        </div>
    </div>
</body>
</html>
